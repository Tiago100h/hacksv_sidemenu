<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Promocao</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">


  <ion-card ion-item *ngFor="let item of items" style="float:right; width: 95%; margin:10px; margin-top:-1px">
    <img src="{{item.img}}" />
    <div class="card-title">{{item.nome}}</div>
    <div class="card-subtitle">{{item.desconto}}</div>
  </ion-card>


</ion-content>
